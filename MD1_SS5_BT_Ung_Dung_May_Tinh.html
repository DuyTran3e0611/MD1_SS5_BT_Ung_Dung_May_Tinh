<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Caculator</h1>
<input type="number" id="number1" placeholder="number1">
<input type="number" id="number2" placeholder="number2"><br><br>

<button id="addition" onclick="addition()">Addition(+)</button>
<button id="subtraction" onclick="subtraction()">Subtraction(-)</button>
<button id="multiplication" onclick="Multiplication()">Multiplication(X)</button>
<button id="division" onclick="Division()">Division(/)</button>

<h3 id="display"> </h3>

<script>

    function addition(){
        let number_1 = +document.getElementById('number1').value;
        let number_2 = +document.getElementById('number2').value;
        let result = number_1 + number_2;
        document.getElementById('display').innerHTML='Result Addition = '+result;
    }

    function subtraction(){
        let number_1 = +document.getElementById('number1').value;
        let number_2 = +document.getElementById('number2').value;
        let result = number_1 - number_2;
        document.getElementById('display').innerHTML='Result Subtraction = '+result;
    }

    function Multiplication(){
        let number_1 = +document.getElementById('number1').value;
        let number_2 = +document.getElementById('number2').value;
        let result = number_1 * number_2;
        document.getElementById('display').innerHTML='Result Multiplication = '+result;
    }

    function Division(){
        let number_1 = +document.getElementById('number1').value;
        let number_2 = +document.getElementById('number2').value;
        let result = number_1 / number_2;
        document.getElementById('display').innerHTML='Result Division = '+result;
    }

</script>

</body>
</html>
